const Q_TIME = 10; 
const WAIT_TIME = 4;

const bgMusic = new Audio('https://www.soundjay.com/free-music/sounds/action-movie-trailer-1.mp3');
const countSnd = new Audio('https://assets.mixkit.co/active_storage/sfx/2573/2573-preview.mp3');
const lockSnd = new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3');
const winSnd = new Audio('https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3');
const loseSnd = new Audio('https://assets.mixkit.co/active_storage/sfx/2021/2021-preview.mp3');

bgMusic.volume = 0.2; bgMusic.loop = true;

let currentIdx = -1;
let startTime = new Date().getTime();
let userSelectedBtn = null;

function updateQuiz() {
    const now = new Date().getTime();
    const diff = Math.floor((now - startTime) / 1000);
    let totalCycle = Q_TIME + WAIT_TIME; 
    let qIdx = Math.floor(diff / totalCycle);
    let secInQ = diff % totalCycle;

    if (qIdx >= QUESTIONS.length) {
        bgMusic.pause();
        document.getElementById('quiz-container').innerHTML = `
            <div class="brand-name">Manjit Sawasi Pro Live</div>
            <h1 style="color: #b21f1f;">üèÅ ‡§Æ‡§π‡§æ-‡§¶‡§Ç‡§ó‡§≤ ‡§∏‡§Æ‡§æ‡§™‡•ç‡§§!</h1>
            <p style="font-size: 18px;">‡§ö‡•à‡§™‡•ç‡§ü‡§∞ 1 ‡§ï‡•Ä ‡§§‡•à‡§Ø‡§æ‡§∞‡•Ä ‡§™‡•Ç‡§∞‡•Ä ‡§π‡•Å‡§à‡•§</p>
            <button onclick="location.reload()" style="padding: 15px 30px; background: #1a2a6c; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold;">‡§´‡§ø‡§∞ ‡§∏‡•á ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç</button>
        `;
        return;
    }

    if (qIdx !== currentIdx) {
        currentIdx = qIdx;
        userSelectedBtn = null;
        loadNewQuestion(QUESTIONS[qIdx]);
    }

    handleLogic(secInQ, QUESTIONS[qIdx].correct, totalCycle);
}

function loadNewQuestion(data) {
    bgMusic.play().catch(() => {});
    const optionsDiv = document.getElementById('options');
    document.getElementById('q-count').innerText = `‡§∏‡§µ‡§æ‡§≤: ${currentIdx + 1} / ${QUESTIONS.length}`;
    document.getElementById('question').innerText = data.q;
    optionsDiv.innerHTML = "";
    
    data.options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.className = "option-btn";
        btn.innerHTML = `<strong>${['A','B','C','D'][i]}.</strong> ${opt}`;
        btn.onclick = () => {
            if(!userSelectedBtn) {
                userSelectedBtn = btn;
                btn.classList.add('selected-locked');
                lockSnd.play();
                const all = document.querySelectorAll('.option-btn');
                all.forEach(b => b.disabled = true);
            }
        };
        optionsDiv.appendChild(btn);
    });
}

function handleLogic(sec, correct, totalCycle) {
    const timerBox = document.getElementById('main-timer');
    const content = document.getElementById('quiz-content');
    const ready = document.getElementById('ready-screen');

    if (sec < Q_TIME) {
        ready.style.display = 'none';
        content.style.display = 'block';
        timerBox.innerText = Q_TIME - sec;
        countSnd.currentTime = 0;
        countSnd.play();
    } else {
        timerBox.innerText = "0";
        revealResult(correct);
        let waitLeft = totalCycle - sec;
        if(waitLeft <= 3) {
            content.style.display = 'none';
            ready.style.display = 'inline-block';
            ready.innerText = waitLeft;
        }
    }
}

function revealResult(correct) {
    const btns = document.querySelectorAll('.option-btn');
    let isCorrect = false;
    btns.forEach(b => {
        b.disabled = true;
        if (b.innerText.includes(correct)) {
            b.classList.add('correct');
            if(b === userSelectedBtn) isCorrect = true;
        }
    });
    if (userSelectedBtn && !isCorrect && !userSelectedBtn.classList.contains('wrong')) {
        userSelectedBtn.classList.add('wrong');
        loseSnd.play();
    } else if (isCorrect && !winSnd.played.length) {
        winSnd.play();
    }
}

setInterval(updateQuiz, 1000);
