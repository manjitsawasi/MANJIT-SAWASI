    <style>

        #selection-screen { background: white; color: #333; padding: 25px; border-radius: 20px; text-align: center; margin-top: 50px; width: 90%; max-width: 350px; border: 4px solid #f59e0b; }

        /* ‡§¨‡•ã‡§∞‡•ç‡§° ‡§°‡§ø‡§ú‡§æ‡§á‡§® */
        #board-container { position: relative; width: 92vw; height: 92vw; max-width: 380px; max-height: 380px; margin: 15px 0; border: 4px solid #fff; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        #board { display: grid; grid-template-columns: repeat(10, 1fr); width: 100%; height: 100%; background: #fff; }
        .cell { border: 0.1px solid #eee; display: flex; justify-content: center; align-items: center; font-size: 10px; font-weight: bold; color: #444; position: relative; }
        
        /* ‡§∏‡§æ‡§Å‡§™ ‡§î‡§∞ ‡§∏‡•Ä‡•ù‡•Ä ‡§ï‡•á ‡§∞‡§Ç‡§ó */
        .ladder-cell { background: #dcfce7 !important; border: 1.5px solid #22c55e !important; color: #166534; }
        .snake-cell { background: #fee2e2 !important; border: 1.5px solid #ef4444 !important; color: #991b1b; }

        /* ‡§ó‡•ã‡§ü‡§ø‡§Ø‡§æ‡§Å */
        .pawn { width: 18px; height: 18px; border-radius: 50%; position: absolute; z-index: 50; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 2px solid #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.5); }

        #msg { position: fixed; top: 20%; font-size: 26px; font-weight: bold; opacity: 0; transition: 0.5s; z-index: 100; text-align: center; width: 100%; pointer-events: none; }

<body>

    <script>
        let gameMode = '', currentPlayer = 0, positions = [1, 1], canClick = true;
        
        // ‡•ß‡•¶ ‡§∏‡§æ‡§Å‡§™ ‡§î‡§∞ ‡•ß‡•¶ ‡§∏‡•Ä‡§¢‡§º‡§ø‡§Ø‡§æ‡§Å (Board Logic)
        const snakes = { 99: 7, 92: 35, 85: 40, 73: 15, 62: 22, 54: 10, 48: 9, 31: 4, 25: 2, 95: 50 }; 
        const ladders = { 3: 20, 12: 45, 21: 58, 33: 52, 42: 80, 50: 75, 61: 90, 67: 88, 71: 94, 81: 98 };

        function initGame(mode) {
            gameMode = mode;
            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('game-area').style.display = 'block';
            createBoard();
            setupPawns();
        }

        function createBoard() {
            const board = document.getElementById('board');
            for (let i = 100; i >= 1; i--) {
                let div = document.createElement('div');
                div.className = 'cell'; div.id = 'c' + i; div.innerText = i;
                if(snakes[i]) { div.classList.add('snake-cell'); div.innerText += "üêç"; }
                if(ladders[i]) { div.classList.add('ladder-cell'); div.innerText += "ü™ú"; }
                board.appendChild(div);
            }
        }

        function setupPawns() {
            for(let i=0; i<2; i++) {
                let p = document.createElement('div');
                p.className = `pawn p${i+1}`; p.id = `pawn-${i}`;
                document.getElementById('board-container').appendChild(p);
                updatePawn(i);
            }
        }

        function updatePawn(idx) {
            let cell = document.getElementById('c' + positions[idx]);
            let pawn = document.getElementById('pawn-' + idx);
            pawn.style.left = cell.offsetLeft + (idx*6) + 'px';
            pawn.style.top = cell.offsetTop + (idx*6) + 'px';
        }

        // ‡§∏‡§æ‡§â‡§Ç‡§° ‡§™‡•à‡§¶‡§æ ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ ‡§®‡§Ø‡§æ ‡§§‡§∞‡•Ä‡§ï‡§æ (Beep Sound)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSfx(freq, dur) {
            let osc = audioCtx.createOscillator();
            let gain = audioCtx.createGain();
            osc.frequency.value = freq;
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + dur);
        }

        function playTurn() {
            if(!canClick || (currentPlayer === 1 && gameMode === 'ai')) return;
            handleMove();
        }

        async function handleMove() {
            canClick = false;
            let d = document.getElementById('dice');
            d.classList.add('rolling');
            playSfx(400, 0.1); // ‡§™‡§æ‡§∏‡§æ ‡§´‡•á‡§Ç‡§ï‡§®‡•á ‡§ï‡•Ä ‡§Ü‡§µ‡§æ‡•õ
            
            setTimeout(async () => {
                d.classList.remove('rolling');
                let roll = Math.floor(Math.random() * 6) + 1;
                const faces = ['‚öÄ', '‚öÅ', '‚öÇ', '‚öÉ', '‚öÑ', '‚öÖ'];
                d.innerText = faces[roll-1];

                for(let i=0; i<roll; i++) {
                    if(positions[currentPlayer] < 100) {
                        positions[currentPlayer]++;
                        updatePawn(currentPlayer);
                        playSfx(600, 0.05); // ‡§ö‡§≤‡§®‡•á ‡§ï‡•Ä ‡§Ü‡§µ‡§æ‡•õ (Tap-Tap)
                        await new Promise(r => setTimeout(r, 300));
                    }
                }

                let pos = positions[currentPlayer];
                if(snakes[pos]) {
                    showMsg("‡§∏‡§æ‡§Å‡§™ ‡§®‡•á ‡§ï‡§æ‡§ü‡§æ! üêç", "#ef4444");
                    positions[currentPlayer] = snakes[pos];
                    playSfx(200, 0.4); 
                } else if(ladders[pos]) {
                    showMsg("‡§∏‡•Ä‡•ù‡•Ä ‡§Æ‡§ø‡§≤‡•Ä! ü™ú", "#22c55e");
                    positions[currentPlayer] = ladders[pos];
                    playSfx(800, 0.3);
                }
                updatePawn(currentPlayer);

                if(positions[currentPlayer] === 100) {
                    alert((currentPlayer === 0 ? "‡§Æ‡§Ç‡§ú‡•Ä‡§§" : "‡§µ‡§ø‡§∞‡•ã‡§ß‡•Ä") + " ‡§ú‡•Ä‡§§ ‡§ó‡§Ø‡§æ!");
                    location.reload(); return;
                }

                currentPlayer = 1 - currentPlayer;
                document.getElementById('status').innerText = (currentPlayer === 0 ? "‡§Ü‡§™‡§ï‡•Ä ‡§¨‡§æ‡§∞‡•Ä" : (gameMode === 'ai' ? "‡§ï‡§Ç‡§™‡•ç‡§Ø‡•Ç‡§ü‡§∞ ‡§ö‡§≤ ‡§∞‡§π‡§æ ‡§π‡•à..." : "‡§¶‡•ã‡§∏‡•ç‡§§ ‡§ï‡•Ä ‡§¨‡§æ‡§∞‡•Ä"));
                canClick = true;
                if(gameMode === 'ai' && currentPlayer === 1) setTimeout(handleMove, 1200);
            }, 600);
        }

        function showMsg(t, c) {
            let m = document.getElementById('msg');
            m.innerText = t; m.style.color = c;
            m.classList.add('show');
            setTimeout(() => m.classList.remove('show'), 2000);
        }
    </script>
